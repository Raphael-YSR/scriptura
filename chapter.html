<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptura</title>
    <style>
        /* Basic styles for verse numbers - kept for functionality */
        .verse-number {
            font-weight: bold;
            margin-right: 0.5em;
            vertical-align: super;
            font-size: 0.7em;
        }
        /* Style for hiding verse numbers (if needed by script.js, should be added by script) */
        .hide-verse-numbers .verse-number {
            display: none;
        }

        /* Base layout for body to accommodate two sidebars */
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif; /* Basic font */
            transition: margin-left 0.3s ease, margin-right 0.3s ease; /* For sidebar transitions */
        }

        /* Left Sidebar */
        aside.left-sidebar {
            width: 200px; /* Fixed width for sidebar */
            padding: 10px;
            border-right: 1px solid #ccc;
            background-color: #f4f4f4;
            overflow-y: auto; /* Enable independent scrolling for chapter list */
            flex-shrink: 0; /* Prevent shrinking */
            position: relative; /* For menu button positioning */
            transition: transform 0.3s ease; /* For retraction */
        }
        aside.left-sidebar.collapsed {
            transform: translateX(-100%);
            width: 0;
            padding: 0;
            overflow: hidden;
            border-right: none;
        }

        /* Right Sidebar */
        aside.right-sidebar {
            width: 200px; /* Fixed width for sidebar */
            padding: 10px;
            border-left: 1px solid #ccc;
            background-color: #f4f4f4;
            overflow-y: auto; /* Enable independent scrolling */
            flex-shrink: 0; /* Prevent shrinking */
            position: relative; /* For menu button positioning */
            transition: transform 0.3s ease; /* For retraction */
        }
        aside.right-sidebar.collapsed {
            transform: translateX(100%);
            width: 0;
            padding: 0;
            overflow: hidden;
            border-left: none;
        }

        /* Main Content Wrapper */
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column; /* Default to column for single view */
            overflow-x: hidden; /* Prevent horizontal scroll due to split views */
        }

        /* Header in main content */
        header {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: space-between;
            align-items: center;
            gap: 10px; /* Space between elements */
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
        }
        header > div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Menu Buttons for Sidebars */
        .menu-button {
            background: dodgerblue;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px; /* Added rounded corners */
        }
        .menu-button:hover {
            opacity: 0.8;
        }

        /* Main content area */
        main {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            display: flex; /* For split screen layout */
        }
        
        /* Individual chapter view in main content */
        .chapter-view {
            flex: 1; /* Each view takes equal space */
            padding: 0 10px; /* Spacing between split views */
            border-right: 1px solid #eee; /* Divider for split views */
            overflow-y: auto; /* Individual scrolling for split views */
            display: flex; /* Always flex to control content, default to column for single */
            flex-direction: column; /* Content inside should flow vertically */
        }
        .chapter-view:last-child {
            border-right: none; /* No border on the last view */
        }
        /* Hide views that are not active in split mode */
        .chapter-view:not(.active-view-split):not(.active-view-single) {
            display: none; 
        }
        /* The primary single view is always displayed as active-view-single */
        .chapter-view.active-view-single {
            display: flex;
        }
        
        .chapter-view h3 {
            margin-top: 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            font-size: 1.1em; /* Slightly smaller for split view titles */
            color: #555;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px; /* Add some padding */
            border-top: 1px solid #eee; /* Separator */
            flex-shrink: 0; /* Prevent shrinking when main content scrolls */
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #chapterList {
            list-style: none;
            padding: 0;
        }
        #chapterList a {
            text-decoration: none;
            color: #333;
        }
        #chapterList a.active-chapter {
            font-weight: bold;
            color: #007bff;
        }
        select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Divider style */
        .divider {
            height: 1px;
            background-color: #ccc;
            margin: 10px 0;
        }
        
        /* Styles for the split screen options in sidebar */
        #splitScreenOptions label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 8px;
        }
        #splitScreenOptions select {
            flex-grow: 1; /* Allow select to take available space */
        }
    </style>
</head>
<body data-book-abbr="" data-chapter-num="" data-translation-id="" data-version-abbr="" data-total-chapters="">

    <!-- Left Sidebar -->
    <aside class="left-sidebar" id="leftSidebar">
        <button class="menu-button" id="leftMenuBtn">☰</button>
        <h2>Scriptura</h2>
        <nav id="chapter-nav">
            <ul id="chapterList">
                <!-- Chapters will be dynamically loaded here by script.js -->
                <li>Loading chapters...</li> 
            </ul>
        </nav>
    </aside>

    <div class="main-content-wrapper">
        <header>
            <div>
                <!-- Menu button for left sidebar -->
                <button class="menu-button" id="leftMenuBtnInHeader">☰</button>
                <a href="/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Main
                </a>
                <h1 id="chapterTitle"><!-- SERVER_INJECTED_CHAPTER_TITLE --></h1>
                <!-- Removed bookNameSubtitle as it's replaced by h3 in chapter views -->
            </div>
            <div>
                <!-- Chapter Selection Dropdown -->
                <label for="versionSelect">Version:</label>
                <select id="versionSelect"></select>
                <!-- Menu button for right sidebar -->
                <button class="menu-button" id="rightMenuBtnInHeader">☰</button>
            </div>
        </header>

        <main id="mainContent">
            <!-- Default single view - now also acts as View 1 in split mode -->
            <div id="singleChapterView" class="chapter-view active-view-single">
                <h3 id="singleViewVersionName"></h3> <!-- To display version name in split mode -->
                <div id="chapter-content">
                    <!-- SERVER_INJECTED_CHAPTER_CONTENT -->
                </div>
            </div>

            <!-- Split view containers (hidden by default, managed by JS) -->
            <div id="splitChapterView2" class="chapter-view">
                <h3 id="splitView2VersionName"></h3>
                <div class="chapter-content-split"></div>
            </div>
            <div id="splitChapterView3" class="chapter-view">
                <h3 id="splitView3VersionName"></h3>
                <div class="chapter-content-split"></div>
            </div>
        </main>

        <div class="nav-buttons">
            <button id="prevChapterBtn">
                &larr; Previous Chapter
            </button>
            <button id="nextChapterBtn">
                Next Chapter &rarr;
            </button>
        </div>
    </div>

    <!-- Right Sidebar -->
    <aside class="right-sidebar" id="rightSidebar">
        <button class="menu-button" id="rightMenuBtn">☰</button>
        <h3>Display Options</h3>
        <div>
            <label>
                <span>Verse Numbers</span>
                <input type="checkbox" id="verseToggle" checked>
            </label>
        </div>
        <div>
            <label>
                <span>Continuous Reading</span>
                <input type="checkbox" id="continuousToggle">
            </label>
        </div>
        <div class="divider"></div>
        <h4>Split Screen Views</h4>
        <div id="splitScreenOptions">
            <div>
                <label>
                    <span>View 1 (Default): </span>
                    <select id="versionSelectView1" class="versionSelectSplit" data-view="1"></select>
                </label>
            </div>
            <div>
                <label>
                    <span>View 2 (AMP by default): </span>
                    <input type="checkbox" id="toggleView2">
                    <select id="versionSelectView2" class="versionSelectSplit" data-view="2"></select>
                </label>
            </div>
            <div>
                <label>
                    <span>View 3 (TPT by default): </span>
                    <input type="checkbox" id="toggleView3">
                    <select id="versionSelectView3" class="versionSelectSplit" data-view="3"></select>
                </label>
            </div>
            <!-- Toggle to minimize version names -->
            <label>
                <span>Minimize Version Names</span>
                <input type="checkbox" id="minimizeVersionNamesToggle">
            </label>
        </div>
        <div class="divider"></div>
        <button id="shutdownServerBtn" style="background-color: #dc3545;">Close Server</button>
    </aside>

    <script src="script.js"></script>
</body>
</html>
