<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptura - Old Testament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        header {
            padding: 10px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            z-index: 10;
        }
        main {
            width: 600px;
            flex-grow: 1;
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        h1 {
            color: #007bff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .book-item {
            background-color: #f0f4f8; /* Light blue-gray background */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .book-item:hover {
            transform: translateY(-3px);
            background-color: #e2e8f0; /* Slightly darker on hover */
        }
        .book-item a {
            font-weight: 600;
            color: #2563eb; /* Blue text */
            text-decoration: none;
            display: block; /* Make the whole div clickable */
            padding: 0; /* Remove default link padding */
        }
        .book-item a:hover {
            text-decoration: underline;
        }
        .book-chapters {
            font-size: 0.85em;
            color: #6b7280; /* Gray text for chapter count */
            margin-top: 5px;
        }
        /* Button styling consistent with chapter.html */
        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4B5563; /* gray-700 */
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #F3F4F6; /* light gray */
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            font-weight: 500;
        }
        .back-button:hover {
            background-color: #E5E7EB; /* gray-200 */
            color: #1F2937; /* gray-900 */
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Main
        </a>
        <!-- You can add a logo or other elements here if needed -->
    </header>

    <main>
        <h1>Old Testament Books</h1>
        <div id="bookList" class="book-list">
            <p>Loading books...</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const bookListContainer = document.getElementById('bookList');

            try {
                const response = await fetch('/api/books/old-testament');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const books = await response.json();

                bookListContainer.innerHTML = ''; // Clear loading message

                if (books.length > 0) {
                    books.forEach(book => {
                        const bookItem = document.createElement('div');
                        bookItem.classList.add('book-item');
                        // Ensure abbreviation is consistently uppercase for the link
                        bookItem.innerHTML = `
                            <a href="/${book.abbreviation.toUpperCase()}.1.NKJV">
                                ${book.name}
                                <div class="book-chapters">${book.chapters} Chapters</div>
                            </a>
                        `;
                        bookListContainer.appendChild(bookItem);
                    });
                } else {
                    bookListContainer.innerHTML = '<p class="text-gray-500">No Old Testament books found.</p>';
                }

            } catch (error) {
                console.error('Failed to load Old Testament books:', error);
                bookListContainer.innerHTML = '<p class="text-red-500">Error loading books. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
